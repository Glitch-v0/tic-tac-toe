<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scoreContainerOuter">
        <div id="p1DisplayContainer" class="scoreContainerInner">
            <p id="p1NameDisplay">Fred:</p>
            <p id="p1ScoreDisplay">0</p>
        </div>
        <div id="p2DisplayContainer" class="scoreContainerInner">
            <p id="p2NameDisplay">George:</p>
            <p id="p2ScoreDisplay">0</p>
        </div>
        <button id="newGame">Start a New Game</button>
    </div>
    
    <dialog open id="greeting">
        <form method="dialog">
            <p>Ready for a game of Tic Tac Toe?</p>
            <p>Enter the names below.</p>
            <label for="p1Name">Player 1:</label>
            <input type="text" id="p1Name" name="p1Name" value="Fred" placeholder="Name">
            <label for="p2Name">Player 2:</label>
            <input type="text" id="p2Name" name="p2Name" value="George" placeholder="Name">
            <button id="confirmButton">Confirm</button>
        </form>
    </dialog>
    <div id="gridContainer">
        
    </div>
    
</body>
</html>
